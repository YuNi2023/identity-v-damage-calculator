<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>第五人格 ダメージ計算ツール</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- favicon の 404 を消したい場合だけ追加 -->
  <link rel="icon" href="data:," />
</head>
<body>
  <div id="app">
    <!-- 1. サバイバー編成（最初だけ表示） -->
    <section id="survivor-setup">
      <h2>サバイバー編成</h2>
      <div id="survivor-list"></div>
      <button id="btn-start">試合開始</button>
    </section>

    <!-- 2. カウントダウン（最初は非表示） -->
    <section
      id="start-countdown"
      style="display:none; text-align:center; font-size:2em;"
    >
      <p id="countdown-num">5</p>
    </section>

    <!-- 3. ステージ選択（最初は非表示） -->
    <section id="stage-select" style="display:none;">
      <h2>ステージ選択</h2>
      <button id="btn-joseph">ジョゼフ戦</button>
      <button id="btn-hermit">隠者戦</button>
      <!-- 後で「タイマーのみ」ボタンを追加予定ならここに -->
    </section>

    <!-- 4. バトル画面（最初は非表示） -->
    <section id="battle-screen" style="display:none;">
      <h2 id="battle-title">ダメージ計算</h2>
      <div id="survivor-status"></div>
      <div id="controls"></div>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
