<html lang="ja">
<head>

  <div id="app">

      <button id="btn-joseph">ジョゼフ戦</button>

    <!-- 2. サバイバー編成（最初は非表示） -->

      <h2 id="battle-title">ダメージ計算</h2>
      <div id="survivor-status"></div>
      <div id="controls"></div>
    </section>

  <!-- 絶対にこれ１行だけ。必ず末尾に type="module" で。 -->
